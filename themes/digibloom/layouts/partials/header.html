<header class="mb-4">
  <div class="flex justify-center items-center">
    <div class="flex flex-col justify-center items-center">
      <a class="flex flex-col justify-center items-center" href="{{ .Site.BaseURL | relLangURL }}">
        {{ $logo := resources.Get "images/logo-background-green.svg" }}
        <img src="{{ $logo.Permalink }}" class="w-64" />
        <h1 class="font-semibold text-4xl uppercase">{{ .Site.Params.Title }}</h1>
      </a>
      <h2 class="text-xl">{{ .Site.Params.Headline }}</h2>
    </div>
  </div>
</header>
